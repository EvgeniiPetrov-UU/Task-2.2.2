<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getBrand()}"></td>
            <td th:utext="${car.getModel()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
